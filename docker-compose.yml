version: "3.2"
services:
  docs:
    build:
      dockerfile: docker/Dockerfile.prod
      context: .
    ports:
      - "5005:3000"
    volumes:
      - ./public/uploads:/uploads
      - ./db:/usr/src/app/db
      - ./app-config.yaml:/usr/src/app/app-config.yaml
      - ./app-config.local.yaml:/usr/src/app/app-config.local.yaml
  mongodb:
    image: mongo:6.0.1
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
